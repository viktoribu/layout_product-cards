<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product cards</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.e378193d.css">
  </head>
  <body>
    <article class="card" data-qa="card">
      <img src="imac.d0e0225a.jpeg" alt="Image APPLE A1419 iMac 27 Retina 5K Monoblock" class="card__image">

      <h2 class="card__title">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h2>

      <p class="card__code">Product code: 195434</p>

      <div class="card__raiting">
        <div class="stars">
          <ul class="stars stars--4">
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
            <li class="stars__star"></li>
          </ul>
        </div>

        <p class="card__raiting-reviews">Reviews: 5</p>
      </div>

      <div class="card__price">
        <p class="card__price-name">Price:</p>
        <p class="card__price-value">$2,199</p>
      </div>

      <a href="#buy" class="card__buttom" data-qa="hover">
        Buy
      </a>
    </article>
  <script src="layout_product-cards.59712999.js"></script></body>
</html>
